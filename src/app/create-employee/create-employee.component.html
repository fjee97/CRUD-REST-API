<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "name">
        </div>
    
        <div class="form-group">
            <label> SurName</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "surName">
        </div>
    
        <div class="form-group">
            <label> DOB</label>
            <input type="text" class ="form-control" id = "dobId"
                [(ngModel)] = "employee.emailId" name = "dob">
        </div>
    
        <div class="form-group">
            <label> DOJ</label>
            <input type="text" class ="form-control" id = "dojId"
                [(ngModel)] = "employee.emailId" name = "doj">
        </div>

        <div class="form-group">
            <label> Pincode</label>
            <input type="text" class ="form-control" id = "pincodeId"
                [(ngModel)] = "employee.emailId" name = "pincode">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
